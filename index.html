<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la Compra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-shopping-cart"></i>
                <span>Lista de la Compra</span>
            </div>
            <ul class="nav-links">
                <li><a href="#inicio" class="active"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#estadisticas"><i class="fas fa-chart-bar"></i> Estadísticas</a></li>
                <li><a href="#categorias"><i class="fas fa-tags"></i> Categorías</a></li>
                <li><a href="#lista"><i class="fas fa-list"></i> Lista Completa</a></li>
                <li><a href="#" id="borrar-todo"><i class="fas fa-trash-alt"></i> Borrar Todo</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="inicio" class="section active">
            <h1>Lista de la Compra</h1>
            <form id="formulario">
                <div class="form-group">
                    <label for="nombre">Nombre del producto:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="frutas">Frutas y Verduras</option>
                        <option value="lacteos">Lácteos</option>
                        <option value="carnes">Carnes</option>
                        <option value="bebidas">Bebidas</option>
                        <option value="higiene">Higiene</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <button type="submit">Añadir</button>
            </form>
            <div id="lista-productos"></div>
        </section>

        <section id="estadisticas" class="section">
            <h2>Estadísticas</h2>
            <div class="stats">
                <div class="stat-item">
                    <span>Total productos:</span>
                    <span id="total-productos">0</span>
                </div>
                <div class="stat-item">
                    <span>Comprados:</span>
                    <span id="comprados">0</span>
                </div>
                <div class="stat-item">
                    <span>Porcentaje:</span>
                    <div id="progress-bar">
                        <div id="progress"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="categorias" class="section">
            <h2>Distribución por Categorías</h2>
            <div id="distribucion"></div>
        </section>

        <section id="lista" class="section">
            <h2>Lista Completa</h2>
            <div id="lista-completa"></div>
        </section>
    </main>

    <div class="productos-container">
        <h2>Todos los Productos</h2>
        <div id="lista-productos-completa"></div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="app.js"></script>
</body>
</html>
